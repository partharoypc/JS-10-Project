<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
    <link rel="stylesheet" href="../tailwind.css">
</head>

<body>
    <div class=" container mx-auto bg-blue-50 h-screen ">
        <div class=" flex flex-col flex-wrap items-center justify-items-center pt-32 md:pt-28 mx-10">
            <h1 class="text-4xl sm:text-9xl font-semibold ">Counter</h1>

            <span class="value text-6xl sm:text-9xl py-8">0</span>
            <div class=" text-xl font-medium space-y-4">


                <button class="btn decrease w-full sm:w-auto  px-6 py-2 rounded-md border-2 border-gray-800 uppercase font-semibold hover:bg-gray-800 hover:text-red-500">Decrease</button>


                <button class="btn reset w-full sm:w-auto  px-6 py-2 rounded-md border-2 border-gray-800 uppercase font-semibold hover:bg-gray-800 hover:text-white">Reset</button>


                <button class="btn increase w-full sm:w-auto px-6 py-2 rounded-md border-2 border-gray-800 uppercase font-semibold hover:bg-gray-800 hover:text-green-600">Increase</button>


            </div>

        </div>

    </div>

    <script>
        // Set Initial count value 
        let count = 0;
        var value = document.querySelector(".value");
        var btns = document.querySelectorAll(".btn");
        btns.forEach(function(btn) {
            btn.addEventListener("click", function(e) {
                let currentbtn = e.currentTarget.classList;
                if (currentbtn.contains("decrease")) {
                    count--;

                } else if (currentbtn.contains("increase")) {
                    count++;

                } else {
                    count = 0;
                }
                if (count > 0) {
                    value.style.color = "green";
                } else if (count < 0) {
                    value.style.color = "red";
                } else {
                    value.style.color = "black";
                }
                value.textContent = count;

            });

        });
    </script>
</body>

</html>
